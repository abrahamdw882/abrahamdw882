<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .audio-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .audio-title {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 50px;
        }
        
        audio::-webkit-media-controls-panel {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .visualizer {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff6b6b, #ffd93d);
            border-radius: 4px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }
        
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        .bar:nth-child(8) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="audio-title">üéµ Now Playing</div>
        
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <audio controls autoplay>
            <source src="https://files.catbox.moe/gpldbb.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <a href="javascript:history.back()" class="back-button">‚Üê Back to README</a>
    </div>
</body>
</html>
